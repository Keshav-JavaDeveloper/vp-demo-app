<div *ngIf="!display" class="container mr-auto formlogin">
<form action=""  #credentials="ngForm"  (ngSubmit)="whenSubmitted(credentials.value)" class="form-group">
  <div class="form-group">
    <label for="">USER NAME
    <input type="text" name="username" ngModel placeholder="username" required  #username="ngModel"class="form-control" > </label>
  </div> 
  <div class="form-group">
    <label for="">Password
    <input type="text" name="pswd" ngModel placeholder="your password"  #pwd="ngModel" class="form-control"></label>
  </div><br>
  
     <button type="submit" #sub  class="btn btn-primary">Login</button>
    </form>
</div>

<div *ngIf="display; else loginError" >
<h2>Hello {{currentUser}} welcome !!!</h2>
<h2>Tap or click on the person name to send message !!!</h2>
     <div *ngFor=" let friend of friends"> 
      
              <ul class="list-group">
              <li class="list-group-item " (click)="msgBox()">{{friend}}</li>       
              </ul>

         
     </div>

</div>
  
  
  






<ng-template #loginError>
  <div *ngIf="ok">
  Username and Password Do not match
</div>
</ng-template>

<div  *ngIf="box" >
<h5> send your msg by typing in the below box</h5> 
<textarea name="" id="msg" cols="30" rows="10"> 

</textarea>
<button type="button" (click)="msgBox2()">SEND!!!</button>
</div>
<div *ngIf="msgSendConfirmation" class="text text-danger">
 your message sent successfully!!!
</div>
